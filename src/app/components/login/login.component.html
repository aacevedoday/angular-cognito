<div class="container">
    <img src="assets/img/titulo_gbe.png" width="340px" height="50px">
    <div class="container_dentro">
        <div class="scolciencias-form-login">
            <h1>Bienvenido!!</h1>
            <p>Desde el 2012, COLFUTURO administra diferentes programas académicos nacionales y del exterior. Si usted es candidato o beneficiario deberá registrarse para acceder a todos los servicios.
            </p>
            <form [formGroup]="loginForm" (ngSubmit)="OnSubmit()" class="login-form">
                
                <div class="form-group">
                    <label>Cédula <span class="form-required" title="Este campo es obligatorio.">*</span></label>
                    <input matInput formControlName="username" required>
                    <div *ngIf='username.invalid' class="error">
                        El numero de cédula no es valido
                    </div>
                </div>


                <div class="form-group">
                    <label>Clave <span class="form-required" title="Este campo es obligatorio.">*</span></label>
                    <input matInput formControlName="password" type="password" required/>
                </div>
                <div class="form-group" >
                    <button type="submit" [disabled] ='!loginForm.valid' >INGRESAR</button>
                </div>
            </form>
            <div class="item-list">
                <div>Si olvidó su contraseña, haga&nbsp;<a href="/scolciencias?reset" style="color: #DFBD68;">clic aquí:</a>
                </div>
                <div><a href="/scolciencias?register" style="color: #DFBD68;">Regístrese</a>
                </div>
            </div>
        </div>
    </div>
</div>
